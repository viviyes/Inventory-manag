services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: management_server
    restart: unless-stopped
    env_file:
      - ./server/.env   # 含 DATABASE_URL 与 DIRECT_URL（直连用于 migrate）
    environment:
      NODE_ENV: production
      PORT: 8000
    ports:
      - "8001:8000"    # 宿主机端口:容器端口
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
